<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Names App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Names App</h1>

      <h2>List of Names</h2>
      <ul id="nameList"></ul>

      <h2>Add a Name</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="newNameInput"
          placeholder="Enter a name"
        />
      </div>
      <button class="btn btn-primary mb-3" onclick="addName()">Add Name</button>

      <h2>Delete a Name</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="deleteNameInput"
          placeholder="Enter a name to delete"
        />
      </div>
      <button class="btn btn-danger mb-3" onclick="deleteName()">
        Delete Name
      </button>

      <!-- Add this span to display the error message -->
      <span id="deleteErrorMessage" class="text-danger"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
